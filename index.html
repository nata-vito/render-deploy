<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BRAIN Bot AI • Assistente Conversacional</title>
  <meta name="description" content="BRAIN Bot — Assistente Conversacional de IA do BRAIN." />
  <meta name="theme-color" content="#0a0a0a" />
  <link rel="preconnect" href="https://unpkg.com" />

  <!-- FAVICONS (usa o SVG em assets/logo-repsol.svg) -->
  <link rel="icon" type="image/svg+xml" href="assets/logo_brain_facens_colorido.svg">
  <!-- Fallbacks opcionais (mantidos caso queira compatibilidade ampla) -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/logo_brain_facens_colorido.svgg">
  <link rel="manifest" href="/site.webmanifest">

  <style>
    :root{
      --bg:#0b0c10; --muted:#9aa3b2; --text:#e9edf5;
      --brand:#ff6a00; --brand-2:#ffd000; --glass:rgba(255,255,255,.08);
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0; color:var(--text);
      font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Noto Sans";
      background:
        radial-gradient(1200px 600px at 80% -10%, rgba(255,106,0,.12), transparent 60%),
        radial-gradient(1000px 600px at 10% 110%, rgba(255,208,0,.10), transparent 55%),
        var(--bg);
    }

    /* ===== Layout de página para manter o rodapé no pé ===== */
    .page{ min-height:100svh; display:flex; flex-direction:column; }
    .container{ max-width:1100px; margin:0 auto; padding:24px; width:100%; }
    main{ padding:10px 0 18vh; } /* espaço p/ bolha do chat */
    footer{ margin-top:auto; }   /* empurra o rodapé para baixo */

    header{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:8px 0 6px;
    }
    .brand{ display:flex; align-items:center; gap:12px; color:inherit; text-decoration:none; }
    /* novo: logo SVG externo */
    .brand-logo{
      height:36px; width:auto; display:block;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,.35));
      pointer-events:none; /* evita cliques no logo */
    }
    .brand-title{ font-weight:700; letter-spacing:.2px; }

    .hero{
      display:grid; gap:16px;
      padding:clamp(18px,2.5vw,28px);
      border-radius:18px;
      background:linear-gradient(180deg, rgba(18,19,24,.65), rgba(18,19,24,.35));
      border:1px solid var(--glass);
      box-shadow:0 12px 40px rgba(0,0,0,.45);
      backdrop-filter:blur(6px);
    }
    .hero h1{ margin:0; font-size:clamp(22px,4.2vw,38px); line-height:1.2; }
    .hero p{ margin:0; color:var(--muted); max-width:70ch; }
    .chip-row{ display:flex; flex-wrap:wrap; gap:8px; margin-top:6px; }
    .chip{
      font-size:12px; color:var(--text);
      border:1px solid var(--glass);
      background:rgba(255,255,255,.06);
      border-radius:999px; padding:6px 10px; opacity:.95; backdrop-filter:blur(2px);
    }

    /* Rodapé “glass” sempre no pé */
    .footer-wrap{
    background: rgba(0,0,0,0.12);
    backdrop-filter: none;
    border-top: 0;
    box-shadow: none;
    }
    .footer-content{
    color: var(--muted);
    padding: 14px 0 26px;
    }
    a{ color:#ffd000; text-decoration:none; } a:hover{ text-decoration:underline; }

    /* ===== Background estático (imagem) ===== */
    .bg{ position:fixed; inset:0; z-index:-1; overflow:hidden; }
    .bg picture,.bg img{ position:absolute; inset:0; width:100%; height:100%; }
    .bg img{
      object-fit:cover; filter:brightness(.35) saturate(.95) contrast(1.05);
      pointer-events:none; opacity:0; transition:opacity .35s ease-out;
    }
    .bg.ready img{ opacity:1; }
    .bg-veil{
      position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(1200px 600px at 80% -10%, rgba(255,106,0,.10), transparent 60%),
        radial-gradient(1000px 600px at 10% 110%, rgba(255,208,0,.08), transparent 55%);
    }
    @media (max-width:640px){ .bg{ display:none; } }
    @media (max-width:520px){
      main{ padding-bottom:22vh; }
      .hero{ padding:16px; }
    }
  </style>
</head>
<body>
  <!-- Fundo com imagem estática -->
  <div class="bg" id="bg">
    <picture>
      <!-- Se o arquivo tem espaços, use %20 -->
      <source type="image/png"
        srcset="
          assets/brain_banner.png 1280w,
          assets/brain_banner.png 1920w,
          assets/brain_banner.png 2560w"
        sizes="100vw" />
      <img id="bgImg"
        src="assets/brain_banner.png"
        alt="" loading="eager" decoding="async" />
    </picture>
    <div class="bg-veil"></div>
  </div>

  <div class="page">
    <div class="container">
      <header role="banner" aria-label="Cabeçalho do site">
        <a class="brand" href="./" aria-label="BRAIN Bot — Assistente BRAIN">
          <!-- novo: uso do SVG como logo -->
          <img class="brand-logo" src="assets/logo_brain_facens_colorido.svg" alt="Repsol" />
          <span class="brand-title">BRAIN Bot AI</span>
        </a>
        <span aria-label="Status do serviço" style="display:flex;align-items:center;gap:8px;color:#9ee6b1;">
          <svg width="10" height="10" viewBox="0 0 10 10" aria-hidden="true"><circle cx="5" cy="5" r="5" fill="#29e17e"/></svg>
          Online
        </span>
      </header>

      <main id="app" role="main">
        <section class="hero" aria-label="Apresentação">
          <h1>Converse com a BRAIN Bot</h1>
          <p>
            BRAIN Bot, uma assistente técnica multitarefas projetada para treinamento, apresentações institucionais, perguntas e respostas.
          </p>
          <div class="chip-row" aria-label="Áreas de suporte">
            <span class="chip">Capacitação</span>
            <span class="chip">On-Boarding</span>
            <span class="chip">Institucional</span>
            <span class="chip">Q&A</span>
            <span class="chip">E Muito Mais</span>
          </div>
        </section>
      </main>
    </div>

    <!-- Rodapé fixado no pé da página -->
    <footer class="footer-wrap" role="contentinfo">
      <div class="container footer-content">
        <span>© <span id="year"></span> BRAIN Bot AI • Facens</span>
      </div>
    </footer>
  </div>

  <!-- Widget ElevenLabs (bolha flutuante) -->
  <elevenlabs-convai agent-id="agent_1801k3275aq9eftrg3bycy4bzs2x"></elevenlabs-convai>
  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>

  <noscript>Habilite o JavaScript para conversar com a BRAIN Bot.</noscript>

  <script>
    // Ano no rodapé
    document.getElementById('year').textContent = new Date().getFullYear();

    // Fade-in do background quando a imagem carregar
    const bg = document.getElementById('bg');
    const img = document.getElementById('bgImg');
    function ready(){ bg.classList.add('ready'); }
    if (img.complete) ready(); else img.addEventListener('load', ready);
  </script>
</body>
</html>
